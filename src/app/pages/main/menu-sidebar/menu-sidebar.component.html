<aside #mainSidebar class="main-sidebar {{defaultSidebarColor}} elevation-4">
    <!-- Brand Logo -->
    <a [routerLink]="['/']" class="brand-link {{defaultBrandlogoColor}}">
      <img src="assets/img/icone_alerta.png" alt="Alerta" class="brand-image" />
      <span class="brand-text font-weight-light"><b>Alerta</b></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img
            [src]="[usuarioDTO?.imagem]"
            class="img-circle elevation-2"
            alt="User Image"
          />
        </div>
        <div class="info">
          <a [routerLink]="['/profile']" class="d-block">{{usuarioDTO?.nome}}</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul
          class="nav nav-pills nav-sidebar flex-column"
          data-widget="treeview"
          role="menu"
          data-accordion="false"
        >
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview menu-open">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a [routerLink]="['/alerta']" class="nav-link">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>
                    Alertas
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a [routerLink]="['/usuario']" class="nav-link">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>
                    Cadastros
                  </p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
